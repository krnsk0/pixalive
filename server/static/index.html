<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixalive</title>
</head>

<body>
  <div class="homepage-container">
    <div class="homepage-title">PIXALIVE</div>
    <div class="homepage-tagline-container">
      <div class="homepage-tagline">
          <div class="homepage-tagline-title">Welcome to Pixalive! <br>
            Your free online editor  <br>
            for animated sprites and pixel art</div>
          <img class="pixalive-screenshot"
               src="homepage-screenshot.png"
               width="700"
               heigth="500"
                >
      </div>

        <div class="create-sprite-container">
              <div class="homepage-tagline-desc">Create a new sprite!</div>
              <div class="homepage-create-sprite-button">
                  <div class="create-sprite-text">Create Sprite</div>
              </div>
          </div>
        <div class="sprite-example-title">Example Sprites</div>
        <div id="sprite-examples-container">
            <div class="sprite-ex">Ex Sprite 1</div>
            <div class="sprite-ex">Ex Sprite 2</div>
            <div class="sprite-ex">Ex Sprite 3</div>
        </div>
    </div>
  </div>
</body>

</html>
