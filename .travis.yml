language: node_js
node_js:
  - node
cache:
  directories:
    - 'node_modules'
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm i # installs from package lock
script:
  - npm run build-deploy
  - rm -rf node_modules # delete node_modules before deploying, since we skip cleanup
deploy:
  skip_cleanup: true
  provider: heroku
  app: pixalive
  api_key:
    secure: ''
